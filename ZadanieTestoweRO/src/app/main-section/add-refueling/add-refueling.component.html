<div class="add-refueling">
    <h1 class="add-refueling__title">Add New Refueling</h1>
    <hr>
    <form [formGroup] = "addEntryForm" (ngSubmit)="onSubmit()"class="add-refueling__form" >
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>  
        <mat-form-field appearance="outline">
          <mat-label>Meter Status</mat-label>
          <input type="number" matInput formControlName="meterStatus" >
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fuel Type</mat-label>
            <mat-select formControlName="fuelType">
              <mat-option value="Diesel">Diesel</mat-option>
              <mat-option value="Gas">Gas</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Fuel Amount</mat-label>
            <input type="number" matInput formControlName="fuelAmount" >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Unit Price</mat-label>
            <input type="number"matInput formControlName="unitPrice" >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Driver Name (optional)</mat-label>
            <input type="text" matInput formControlName="driverName" >
          </mat-form-field>
        <button mat-button type="submit" >
            Save
        </button>
    </form>
</div>
